<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="background__images">
    <div class="background-image"><img src="./images/bg-pattern.svg" alt="background color"></div>
    <div class="overlay-pattern"><img src="./images/pattern-circles.svg" alt="patterned circle"></div>
  </section>


  <div class="container" role="contentinfo">

    <main class="main">
     
        <div class="content">
          <h2> Simple, traffic-based pricing</h2>
          <p>Sign-up for our 30-day trial. No credit card required. </p>
        </div>

        <section class="pricing__component">
          <div class="first__section">
            <h5>100K PAGEVIEWS</h5>
            <div class="slidercontainer">
              <input type="range" name="price slider" id="slider" min="5" max="50" class="slider">
            </div>
            <div class="display__price">
              <h1>$ 16.00</h1>
              <p>/ month</p>
            </div>
           
            <div class="toggle__time">
              <div class="monthly">Monthly Billing</div>
              <div class="toggle__switch">
                <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
                </label>
              </div>
              <div class="yearly"><p>yearly Billing</p><span>-25%</span></div>
            </div>
          </div>
          <div class="second__section">
            <div class="first">
              <img src="./images/icon-check.svg" alt="">
              <p>Unlimited websites</p>
            </div>
            <div class="second">
              <img src="./images/icon-check.svg" alt="">
              <p> 100% data ownership</p>
            </div>
            <div class="third">
              <img src="./images/icon-check.svg" alt="">
              <p>Email reports</p>
            </div>
            <button class="button"><p>Start my trial</p></button>
          </div>
        </section>
      

    </main>
  </div>
  <!--
  

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
